<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal:target {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1">
            <img src="sua-imagem1.jpg" alt="Imagem 1">
        </a>
        <a href="#img2">
            <img src="sua-imagem2.jpg" alt="Imagem 2">
        </a>
        <a href="#img3">
            <img src="sua-imagem3.jpg" alt="Imagem 3">
        </a>
        <a href="#img4">
            <img src="sua-imagem4.jpg" alt="Imagem 4">
        </a>
    </div>

    <div class="modal" id="img1">
        <img src="sua-imagem1.jpg" alt="Imagem 1">
    </div>
    <div class="modal" id="img2">
        <img src="sua-imagem2.jpg" alt="Imagem 2">
    </div>
    <div class="modal" id="img3">
        <img src="sua-imagem3.jpg" alt="Imagem 3">
    </div>
    <div class="modal" id="img4">
        <img src="sua-imagem4.jpg" alt="Imagem 4">
    </div>
</body>
</html>
